---

apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
  labels:
    app: nginx
spec:
  containers:
    - name: nginx-container
      image: nginx
      ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: ClusterIP
  ports:
    - port: 80
  selector:
    app: nginx

---

apiVersion: v1
kind: Pod
metadata:
  name: curl-pod
  labels:
    app: curl
spec:
  containers:
    - name: curl-container
      image: appropriate/curl
      command: ["sh", "-c", "sleep 3600"]

---

apiVersion: v1
kind: Service
metadata:
  name: curl-service
spec:
  type: ClusterIP
  ports:
    - port: 8080
  selector:
    app: curl
